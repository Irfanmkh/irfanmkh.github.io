	<script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const timeElement = document.getElementById('time');
      timeElement.innerHTML = '&copy; 2024 <a href="https://irfanmkh.github.io/">Irfanmkh</a> &middot; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a> &middot; ' + `${formatTime(hours)}:${formatTime(now.getMinutes())}:${formatTime(now.getSeconds())}`;


      const greetingElement = document.getElementById('greetingWelcome');
      let greeting;

      if (hours >= 5 && hours < 12) {
        greeting = 'Good Morning, Welcome to my Blog!';
      } else if (hours >= 12 && hours < 17) {
        greeting = 'Good Afternoon, Welcome to my Blog!';
      } else if (hours >= 17 && hours < 20) {
        greeting = 'Good Evening, Welcome to my Blog!';
      } else {
        greeting = 'Good Night, Welcome to my Blog!';
      }

      greetingElement.textContent = greeting;
    }

    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }

    // Update time every second
    setInterval(updateTime, 1000);

    // Initial update when the page loads
    updateTime();
  </script>
